<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>All About Us</h1>
    <h2>  우리에 대한 모든 것  </h2>
  </header>

  <section class="character">
    <img class="jade" src="asset/imgs/graphics/Asset 5.png" alt="Graphic Asset"> 
        <!-- Heart image (initially hidden) -->
    <img class="heart hidden" src="asset/imgs/graphics/heart.png" alt="Heart"> 
    <img class="jy" src="asset/imgs/graphics/Asset 4.png" alt="Graphic Asset"> 
  </section>
 
  <main>
    <p> tap to start </p>
  </main>


  <script>
    document.body.addEventListener('click', function handleTap() {
      const heart = document.querySelector('.heart');

      // Show the heart
      heart.classList.remove('hidden');

      // Start a 3-second timer to redirect
      setTimeout(() => {
        window.location.href = "introlog/index.html"; // path to the next page
      }, 3000);

      // Remove the click listener so it only triggers once
      document.body.removeEventListener('click', handleTap);
    });
  </script>
  
</body>
</html>
